    <section id="projects" class="projects sections">
        <div>

                <div class="uk-card uk-card-default uk-card-hover uk-card-body card"

                    <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                        <img src="./images/dicerollergame.png">
                        <a href="https://github.com/NiklasHastbacka/Dices" target="_blank">
                            <div

    <section id="contact" class="contact sections">
        <div class="wrapper contacts uk-background-secondary uk-light uk-padding uk-panel">
            <h1>Contact me</h1>
            <div class="contacting">
                <form id="fs-frm" class="uk-legend" name="simple-contact-form" accept-charset="utf-8"
                    action="https://formspree.io/niklasp.hastbacka@gmail.com" method="post">
                    <fieldset class="contactform" id="fs-frm-inputs">
                        
                        <label for="full-name">Name</label>
                        <input class="form-inputs" type="text" name="name" id="full-name" placeholder="Name"
                            required="">
                        <label for="email-address">Email Address</label>
                        <input class="form-inputs" type="email" name="_replyto" id="email-address" placeholder="Email"
                            required="">
                        <label for="message">Message</label>
                        <div>
                            <textarea class="form-inputs" rows="5" name="message" id="message"
                                placeholder="Aenean lacinia bibendum nulla sed consectetur." required=""></textarea>
                        </div>
                   
                        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                    </fieldset>
                    <input class="form-button" type="submit" value="Submit">
                </form>
            </div>

            <p>niklasp.hastbacka(at)gmail.com</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/js/uikit.min.js"></script>
